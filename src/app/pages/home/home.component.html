<div class="row justify-content-center">
  <div class="col-12 col-lg-6">
    <nb-card>
      <nb-card-header>Log in</nb-card-header>
      <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Email address</label>
            <input type="email" nbInput fullWidth formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Password</label>
            <input type="password" nbInput fullWidth formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Remember me</nb-checkbox>
          </div>
          <button type="submit" nbButton status="danger">Log in</button>
          <p></p>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
